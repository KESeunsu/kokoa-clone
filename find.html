<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <title>find-kokoaClone</title>
</head>

<body >
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__setting">

            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__notification badge"> </span></span>
    </div>
</header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span></div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by contacts</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#송강</h5>
                <h6 class="open-post__hashtags">#army#sweet home</h6>
                <div class="open-post__members">
                    <img src="https://img.sbs.co.kr/newsnet/etv/upload/2021/01/08/30000662538_1280.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://img.sbs.co.kr/newsnet/etv/upload/2021/01/08/30000662538_1280.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>





<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
            ></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
            ></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
        </li>
    </ul>
</nav>



<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>

</html>
