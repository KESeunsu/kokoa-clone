<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <title>Welcome to KoKoa talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi "></i>

    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xl "></i>
    </div>
</div>

<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to kokoa talk </h1>
    <p class="welcome-header__text">if you have kakao Account.
        log in with your email or phone number</p>
</header>



<form id="login-form" action="friends.html" method="get">
    <input name="username" type="text" placeholder="Email or Phone "/>
    <input name="password" type="password" placeholder="Password"/>
    <input type="submit" value="Log In">

    <a href="#">Find KoKoa Account or Password</a>
</form>

<div id="no-mobile">
    <span>Your screen is too big big big big big big </span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>

</html>
